<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="applicable-device" content="mobile">
    <title>账户设置</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/imgInput.js"></script>
    <script type="text/javascript" src="js/jquery-form.js"></script>
</head>
<body>
<form id="info" class="info">
    <div>
        <label>微信二维码</label>
        <div>
            <div class="preview" id="preview1">
                <!--<img class="imghead">-->
            </div>
            <input type="file" name="preview1" onchange="previewImage1(this)" />
        </div>
    </div>
    <div>
        <label>底部广告</label>
        <div>
            <div class="preview" id="preview2"></div>
            <input type="file" id="preview4" name="preview2" onchange="previewImage2(this)" />
        </div>
    </div>
    <div>
        <label>全屏广告</label>
        <div>
            <div class="preview"  id="preview3"></div>
            <input type="file" name="preview3" onchange="previewImage3(this)" />
        </div>
    </div>
    <div>
        <label>底部滚动文案</label>
        <input type="text" name="bottomText" id="bottomText">
    </div>
    <div>
        <label>推广链接</label>
        <textarea name="links">http://</textarea>
    </div>
    <div>
        <label>文章标题</label>
        <input type="text" name="title">
    </div>
    <div>
        <label>文章作者</label>
        <input type="text" name="author">
    </div>
    <div>
        <label>时间</label>
        <input type="date" name="time">
    </div>
    <div>
        <label>联系电话</label>
        <input type="number" name="tel">
    </div>
<div class="infoWarn">
    <p><font>*</font>底部浮动尺寸：600*120像素  文章头部尺寸：600*120像素；二维码尺寸：480*480像素； 全屏广告尺寸：450*800像素。</p>
    <p><font>*</font>以上所有项目，留空则不显示</p>
</div>
<input class="infoSubBtn" type="button" value="保存" onclick="commit()">
</form>
</body>
<script type="text/javascript">
    $(function(){
        $("#preview1").height($("#preview1").width());
        $("#preview2").height(0.2*$("#preview1").width());
        $("#preview3").height(1.78*$("#preview3").width());
    })
    function commit(){
        //var value =document.getElementsByName("preview2").value;
        var value=$("#preview4").val();

        var bottom=$("#bottomText").val();
        if(value!=""&&bottom!=""){
            alert("底部图片和底部滚动文案只能选择其一");
            return;
        }
        $("#info").ajaxSubmit({
            async:false,
            url:"upload.do",
            type:"post",
            success:function(data){

                var bottomText=data.bottomText;
                var links=data.links;
                var author=data.author;
                var tel=data.tel;
                var title=data.title;
                var time=data.time;
                jQuery.ajax({
                    url:"/addAd.do",
                    type:"post",
                    data:{"tel":tel,"bottomText":bottomText,"links":links,"author":author,"title":title,"time":time},
                    success:function (r) {
                        window.location.href=r;
                    }        
                })
//                console.log(bottomText+links+author+tel);
//                alert("asdasdas");
            }
        })
    }

</script>
</html>
