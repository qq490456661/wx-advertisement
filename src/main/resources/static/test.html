<script type="text/javascript">
    function test(){
      jQuery.ajax({
        url:'testPay.do',
        type:'post',
        data:{
          openId:"oJpmfwUN1cFIdo0inxFwCaE6Uboo"
        },
        success:function(r){

        },
        error:function(r){
          alert("失败:"+r)
        }

      })
    }



    function onBridgeReady(){
      WeixinJSBridge.invoke(
          'getBrandWCPayRequest', {
            "appId":"wxa16425d3780729a5",     //公众号名称，由商户传入
            "timeStamp":"1505899238519",         //时间戳，自1970年以来的秒数
            "nonceStr":"eea01dc219cb4ab98a5c0a123fe288", //随机串
            "package":"prepay_id=wx20170920172008f89cb1db660143044254",
            "signType":"MD5",         //微信签名方式：
            "paySign":"150084F6804F4BADFB2C93B6D99FF681" //微信签名
          },
          function(res){
            if(res.err_msg == "get_brand_wcpay_request:ok" ) {}     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
          }
      );
    }
    if (typeof WeixinJSBridge == "undefined"){
      if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
      }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
      }
    }else{
      onBridgeReady();
    }
</script>
